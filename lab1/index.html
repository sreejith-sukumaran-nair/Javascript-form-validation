<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This webpage contains form validation">
  <meta name="author" content="Sreejith S S">
  <link rel="stylesheet" href="style.css">
  <title>Form validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mt-5 mx-auto">
        <form class="row g-2" action="" method="post" name="form1" onsubmit = "return validate()">
          <label for="user_name">User name</label>
          <input type="text" name="user_name" id="user_name">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <label for="tel">Tel</label>
          <input type="tel" name="tel" id="tel">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <label for="confirm-password">Confirm password</label>
          <input type="password" name="confirm-password" id="confirm-password">
          <input class="mt-4" type="submit" value="register">
        </form>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
